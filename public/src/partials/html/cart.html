<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<a type="button" class="btn btn-primary btn-sm btn-block" href="/public/dist/#/products">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
          <div ng-repeat="item in cart.items">
            <div class="row">
              <div class="col-xs-2"><img class="img-responsive" src="{{ item.image || 'images/no-image.jpg' }}">
              </div>
              <div class="col-xs-4">
                <h4 class="product-name"><strong>{{ item.name }}</strong></h4><h4><small>{{ item.description }}</small></h4>
              </div>
              <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                  <h6><strong>{{ item.price | currency }}<span class="text-muted">x</span></strong></h6>
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-sm" ng-model="item.quantity">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs" ng-click="cart.removeItem(item)">
                    <span class="glyphicon glyphicon-trash"> </span>
                  </button>
                </div>
              </div>
            </div>
            <hr>
          </div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right" ng-if="cart.items.length !== 0">Total <strong>{{ cart.totalCost() | currency }}</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" ng-disabled="cart.items.length === 0" ng-click="cart.buyGoods()" class="btn btn-success btn-block">
								Buy
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
