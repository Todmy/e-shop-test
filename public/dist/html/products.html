<menu class="col-xs-4">
  <div class="list-group">
    <a href="#" class="list-group-item active" ng-repeat="group in products.groups">
      {{ group.name }}
    </a>
  </div>
</menu>
<div class="content col-xs-8">
  <div class="items" ng-repeat"item in products.items">
    <div class="item col-xs-12 col-sm-6 col-md-4">
      <div class="thumbnail">
        <img class="group list-group-image" src="{{ item.img }}" alt="" />
        <div class="caption">
          <h4 class="group inner list-group-item-heading">{{ item.name }}</h4>
          <p class="group inner list-group-item-text">{{ item.description }}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">{{ item.price | currency }}</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <button class="btn btn-success col-xs-12">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
